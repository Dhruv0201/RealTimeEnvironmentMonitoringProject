<!DOCTYPE html>
<html>
  <head>
    <title>Real-time Environmental Monitoring</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      #chart-container {
        width: 80%;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5 mb-4">Real-time Environmental Monitoring</h1>
      <div class="chartcontainer">
        <iframe
          width="450"
          height="260"
          style="border: 1px solid #cccccc"
          src="https://thingspeak.com/channels/2155544/charts/2?bgcolor=%23000000&color=%23ffffff&dynamic=true&results=60&type=line&update=15"
        ></iframe>
        <iframe
          width="450"
          height="260"
          style="border: 1px solid #cccccc"
          src="https://thingspeak.com/channels/2155544/charts/3?bgcolor=%23000000&color=%23ffffff&dynamic=true&results=60&type=line&update=15"
        ></iframe>
      </div>
      <h1>Temperature</h1>
      <iframe
        width="200"
        height="200"
        style="border: 1px solid #cccccc"
        src="https://thingspeak.com/channels/2155544/widgets/655072"
      ></iframe>

      <div id="listContainer"></div>
      <h1>Humidity</h1>
      <iframe
        class="ifram"
        width="200"
        height="200"
        style="border: 1px solid #cccccc"
        src="https://thingspeak.com/channels/2155544/widgets/655073"
        +
      ></iframe>
      <div id="humidity"></div>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</html>
