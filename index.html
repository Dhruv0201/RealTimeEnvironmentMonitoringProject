<!DOCTYPE html>
<html>
  <head>
    <title>Real time Environmental Monitoring</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5 mb-4">REAL TIME ENVIRONMENT MONITORING SYSTEM</h1>
      <h2>Temperature</h2>
      <div class="chartandvalues">
        <div class="chartcontainer">
          <iframe
            class="chart"
            width="450"
            height="260"
            style="border: 1px solid #cccccc"
            src="https://thingspeak.com/channels/2155544/charts/2?bgcolor=%23fffffff&color=%2300000f&dynamic=true&results=60&type=line&update=15"
          ></iframe>
        </div>

        <div class="numcontainer">
          <iframe
            width="200"
            height="200"
            style="border: 1px solid transparent"
            src="https://thingspeak.com/channels/2155544/widgets/655072"
          ></iframe>
        </div>
      </div>
      <div id="listContainer"></div>

      <h2>Humidity</h2>
      <div class="chartandvalues">
        <div class="chartcontainer">
          <iframe
            class="chart"
            width="450"
            height="260"
            style="border: 1px solid #cccccc"
            src="https://thingspeak.com/channels/2155544/charts/3?bgcolor=%23fffffff&color=%23000000&dynamic=true&results=60&type=line&update=15"
          ></iframe>
        </div>
        <div class="numcontainer">
          <iframe
            class="ifram"
            width="200"
            height="200"
            style="border: 1px solid transparent"
            src="https://thingspeak.com/channels/2155544/widgets/655073"
            +
          ></iframe>
        </div>
      </div>
      <div id="humidity"></div>
      <h2>Smoke Level</h2>
      <div class="chartandvalues">
        <div class="chartcontainer">
          <iframe
            width="450"
            height="260"
            style="border: 1px solid #cccccc"
            src="https://thingspeak.com/channels/2155544/charts/4?bgcolor=%23ffffff&color=%23000000&dynamic=true&results=60&type=line&update=15"
          ></iframe>
        </div>
        <div class="numcontainer">
          <iframe
            width="200"
            height="200"
            style="border: 1px solid transparent"
            src="https://thingspeak.com/channels/2155544/widgets/655267"
          ></iframe>
        </div>
      </div>
      <div id="airquality"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
